<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Age Calculator App</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <form>
      <section class="input-all">
        <div class="input-single">
          <label for="day">DAY</label>
          <input type="number" name="day" id="day" placeholder="DD">
          <small class="warning-text warning-day"></small>
        </div>

        <div class="input-single">
          <label for="month">MONTH</label>
          <input type="number" name="month" id="month" placeholder="MM">
          <small class="warning-text warning-month"></small>
        </div>

        <div class="input-single">
          <label for="year">YEAR</label>
          <input type="text" name="year" id="year" placeholder="YYYY">
          <small class="warning-text warning-year"></small>
        </div>
      </section>
        
      <section class="hr-button">
        <hr>
        <button><img src="images/icon-arrow.svg" alt="Arrow Icon"></button>
      </section>
    </form>

    <section class="output-all">
      <h1>
        <span>- -</span> years <br>
        <span>- -</span> months <br>
        <span>- -</span> days
      </h1>
    </section>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faruque Dewan</a>.
  </footer>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>
</html>
