<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Age Calculator App</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="inputs">
      <div class="input">
        <h2>DAY</h2>
        <input type="number" name="day" id="" placeholder="DD">
        <p id="pDay"></p>
      </div>
      <div class="input">
        <h2>MONTH</h2>
        <input type="number" name="month" id="" placeholder="MM">
        <p id="pMonth"></p>
      </div>
      <div class="input">
        <h2>YEAR</h2>
        <input type="number" name="year" id="" placeholder="YYYY">
        <p id="pYear"></p>
      </div>
    </section>
      
    <section class="break">
      <hr>
      <button><img src="images/icon-arrow.svg" alt="Arrow Icon" srcset=""></button>
    </section>

    <section class="outputs">
      <h1>
        <span>- -</span> years <br>
        <span>- -</span> months <br>
        <span>- -</span> days
      </h1>
    </section>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faruque Dewan</a>.
  </footer>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>
</html>
